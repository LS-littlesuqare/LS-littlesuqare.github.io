<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示 - 编程社区</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- 引入头部组件 -->
    <header>
        <h1>我的作品展示</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="dashboard.html">作品展示</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容区域 -->
    <main>
        <section>
            <h2>我的作品</h2>
            <div id="user-posts">
                <!-- 用户作品将通过JavaScript动态加载 -->
            </div>
        </section>
        <section>
            <h2>提交新作品</h2>
            <form id="submit-post-form">
                <label for="post-title">作品标题:</label>
                <input type="text" id="post-title" required>
                
                <label for="post-content">作品内容:</label>
                <textarea id="post-content" required></textarea>
                
                <button type="submit">提交作品</button>
            </form>
        </section>
    </main>

    <!-- 网站底部 -->
    <footer>
        <p>© 2025 编程社区. 保留所有权利。</p>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
