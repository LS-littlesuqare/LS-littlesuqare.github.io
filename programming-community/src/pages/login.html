        <section>
            <h2>登录您的账户</h2>
            <form id="login-form">
                <div>
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>

                <div>
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </section>
    </main>
