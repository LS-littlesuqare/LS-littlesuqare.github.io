<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h1 { text-align: center; color: #333; }
        .article { border-bottom: 1px solid #eee; padding: 16px 0; }
        .article:last-child { border-bottom: none; }
        .article-title { font-size: 1.3em; color: #0078d7; margin: 0; }
        .article-content { margin: 8px 0 0 0; color: #444; }
        #publishForm { margin-top: 32px; display: none; }
        label { display: block; margin: 8px 0 4px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0078d7; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005fa3; }
        #loginBox { text-align: center; margin-top: 32px; }
        .error { color: #d8000c; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的博客</h1>
        <div id="articles"></div>

        <div id="loginBox">
            <input type="password" id="password" placeholder="输入密码以发布文章">
            <button onclick="login()">登录</button>
            <div id="loginError" class="error"></div>
        </div>

        <form id="publishForm" onsubmit="publishArticle(event)">
            <label for="title">文章标题</label>
            <input type="text" id="title" required>
            <label for="content">文章内容</label>
            <textarea id="content" rows="5" required></textarea>
            <button type="submit">发布文章</button>
        </form>
    </div>
    <script>
        // 简单的密码（请自行修改为更安全的密码）
        const ADMIN_PASSWORD = "123456";
        let isAdmin = false;

        // 文章列表（本地存储，刷新后不会消失）
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const articlesDiv = document.getElementById('articles');
            articlesDiv.innerHTML = '';
            if (articles.length === 0) {
                articlesDiv.innerHTML = '<p style="text-align:center;color:#888;">暂无文章</p>';
            } else {
                articles.forEach(article => {
                    articlesDiv.innerHTML += `
                        <div class="article">
                            <div class="article-title">${article.title}</div>
                            <div class="article-content">${article.content.replace(/\n/g, '<br>')}</div>
                        </div>
                    `;
                });
            }
        }

        function login() {
            const pwd = document.getElementById('password').value;
            if (pwd === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('publishForm').style.display = 'block';
            } else {
                document.getElementById('loginError').innerText = '密码错误！';
            }
        }

        function publishArticle(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            if (!title || !content) return;
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            articles.unshift({ title, content });
            localStorage.setItem('articles', JSON.stringify(articles));
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            loadArticles();
        }

        // 初始化
        loadArticles();
    </script>
</body>
</html>
