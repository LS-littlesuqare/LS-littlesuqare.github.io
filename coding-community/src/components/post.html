<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Post</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="post-container">
        <h2 class="post-title">Post Title</h2>
        <p class="post-author">By <span id="author-name">Author Name</span></p>
        <div class="post-content">
            <p id="post-description">This is where the post content will go.</p>
        </div>
        <div class="post-footer">
            <span class="post-date" id="post-date">Posted on: Date</span>
            <button class="btn-like" id="like-button">Like</button>
            <span class="like-count" id="like-count">0 Likes</span>
        </div>
    </div>
    <script src="../assets/js/main.js"></script>
</body>
</html>
